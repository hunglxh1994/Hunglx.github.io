<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-rectangle</title>
    <style>
        *{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mô hình hóa hình chữ nhật</h1>
    <canvas id="canvas"></canvas>
    <script>
        var canvas = document.querySelector('#canvas')
     
        canvas.width = 600
        canvas.height = 600
        canvas.style.border = "1px solid red "
      
        var ctx = canvas.getContext('2d')

        class Rect {
            constructor(dx, dy, width , height, color ){
                this.dx = dx
                this.dy = dy
                this.width = width
                this.height = height
                this.color = color
            } 
                  draw () {
                      ctx.beginPath()
                      ctx.fillStyle = this.color
                      ctx.rect(this.dx , this.dy , this.width, this.height)
                      ctx.fill()
                  }
        }
        var rect = new Rect (0,0,200,100, 'red')
        rect.draw()

        var rect1 = new Rect (0,400,50,200, 'blue')
        rect1.draw()

        var rect2 = new Rect (600,0,-50,100, 'pink')
        rect2.draw()

        var rect3 = new Rect (600,600,-200,-100, 'lightblue')
        rect3.draw()

    </script>
</body>
</html>
